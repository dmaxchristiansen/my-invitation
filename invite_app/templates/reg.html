{% extends 'base_index.html' %}
{% block title %}
    Registration
{% endblock %}
{% block content %}        
<div class="row">
    <div class="col-7">
        <h1 class="mt-4">Create a New MyInvitation Account</h1>
        <form action="/register" method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first_name">First Name</label>
                    <input class="form-control" type="text" name="first_name" placeholder="ex. Jane" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="last_name">Last Name</label>
                    <input class="form-control" type="text" name="last_name" placeholder="ex. Doe" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" name="email" placeholder="must be a valid email address" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="must be at least 8 characters" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="confirm_password">Confirm Password</label>
                    <input class="form-control" type="password" name="confirm_password" placeholder="passwords must match">
                </div>
            </div>
            <div class="container text-center">
                <div class="messages">
                    {% if messages %}
                        {% for message in messages %}    
                            <h6 {% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}>{{ message }}</h6>    
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-outline-info btn-lg">Use MyInvitation Now!</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col">
        <div class="d-flex p-5 align-items-center">
            <img src="../static/images/favicon.png" width="300">
        </div>
    </div>
</div>
{% endblock %}
